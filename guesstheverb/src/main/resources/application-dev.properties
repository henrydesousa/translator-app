#mongodb
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=guesstheverb

## RabbitMQ configuration
spring.rabbitmq.host=localhost
guesstheverb.exchange=guesstheverb_exchange
verb.translated.key=verb.translated

# Service Discovery configuration
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka/

security.oauth2.client.grant-type=client_credentials
security.oauth2.resource.user-info-uri=http://localhost:8082/user/current
security.oauth2.resource.token-info-uri=http://localhost:8082/oauth/check_token